<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="alerts_to_newrelic_account">New Relic Account Number <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.alerts_to_newrelic.param.account" id="alerts_to_newrelic_account"/>
                <span class="help-block"> 
                    New Relic Insights Account you would like Splunk Alerts sent to.
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="alerts_to_newrelic_apikey">New Relic Insights API Key <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.alerts_to_newrelic.param.apikey" id="alerts_to_newrelic_apikey"/>
                <span class="help-block"> 
                    You can create or locate your Insights API Key here:  https://insights.newrelic.com/accounts/XXXXXX/manage/api_keys
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="alerts_to_newrelic_eventtype">Insights Event Type <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.alerts_to_newrelic.param.eventtype" id="alerts_to_newrelic_eventtype"/>
                <span class="help-block"> 
                    The event type [table] that New Relic Insights will store the Splunk Alerts in
                </span>
    </div>
</div>
</form>
